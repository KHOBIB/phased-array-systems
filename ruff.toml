# Ruff configuration for phased-array-systems

line-length = 100
target-version = "py310"

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "ARG001", # unused function argument (common in protocols)
    "ARG002", # unused method argument (common in protocols/interfaces)
]

[lint.per-file-ignores]
"tests/*" = ["ARG"]
"examples/*" = ["E402"]  # matplotlib.use() must be called before pyplot import
"notebooks/*" = ["E402", "F401", "F541", "W291", "I001"]  # notebooks have different import patterns

[lint.isort]
known-first-party = ["phased_array_systems"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
